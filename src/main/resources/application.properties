# General Database Properties
spring.jpa.hibernate.ddl-auto=update
hibernate.dialect=org.hibernate.dialect.PostgreSQL95Dialect
hibernate.hbm2ddl.auto=create-drop

# Configurations Database
spring.configurations-datasource.jdbcUrl=jdbc:postgresql://localhost:5432/configurations
spring.configurations-datasource.username=tad
spring.configurations-datasource.password=tad

# Tasks Database
spring.tasks-datasource.jdbcUrl = jdbc:postgresql://localhost:5433/tasks
spring.tasks-datasource.username = tad
spring.tasks-datasource.password = tad

# Messaging
messaging.analysistask.request.exchange.name=AnalysisTaskRequestExchange
messaging.analysistask.response.queue.name=AnalysisTaskResponseQueue
messaging.analysistask.response.exchange.name=AnalysisTaskResponseExchange

# Models Service
models-service.url = http://localhost:8081

# Logging
spring.main.banner-mode=log
logging.file.name=analysis-manager.log
